<img id="left_arrow" class="previous nav" src="{{STATIC_URL}}img/icons/arrow_left.png"/>

<div id="menu">
    <ul class="pagination">
        {% for item in data.tour.menu %}
            {% if forloop.counter0 != 0 %}&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;{%endif%}
            <li num="{{forloop.counter0}}" name="{{item|lower}}" {% if forloop.counter0 == 0 %}class="selected"{%endif%}>{{ item }}</li>
        {% endfor %}
    </ul>
</div>

<div id="tour_content" class="slider">
    <div class="slides">
        <div class="slide timeline">
            <div id="schools">
                <a href="http://www.iutnantes.univ-nantes.fr/" target="_blank"><img class="iut" src="{{STATIC_URL}}img/logos/iut_medium.jpg"/></a>
                <a href="http://www.polytech.univ-nantes.fr/" target="_blank"><img class="polytech" src="{{STATIC_URL}}img/logos/polytech_medium.jpg"/></a>
                <a href="http://lnu.se/?l=en" target="_blank"><img class="linnaeus" src="{{STATIC_URL}}img/logos/linnaeus_medium.png"/></a>
            </div>
            <div id="line">
                <div class="short">
                    <label>2006</label>
                    <label>2007</label>
                    <label>2008</label>
                </div>
                <div class="large">
                    <label>2009</label>
                    <label>2010</label>
                </div>
                <div class="short">
                    <label>2011</label>
                </div>

                <div class="continue iut"></div>
                <div class="continue polytech"></div>
                <div class="continue linnaeus"></div>
                <div class="continue polytech-end"></div>
                <div class="dashed"></div>
                
                <div id="pins">
                    <img class="cnieg" src="{{STATIC_URL}}img/icons/pin_red_40.png" tooltip="{{data.tour.tooltip.cnieg}}"/>
                    <img class="ysi" src="{{STATIC_URL}}img/icons/pin_blue_40.png" tooltip="{{data.tour.tooltip.ysi}}"/>
                    <img class="scut" src="{{STATIC_URL}}img/icons/pin_blue_40.png" tooltip="{{data.tour.tooltip.scut}}"/>
                    <img class="linnaeus" src="{{STATIC_URL}}img/icons/pin_yellow_revert_40.png" tooltip="{{data.tour.tooltip.linnaeus}}"/>
                    <img class="capgemini" src="{{STATIC_URL}}img/icons/pin_blue_40.png" tooltip="{{data.tour.tooltip.capgemini}}"/>
                </div>


            </div>
            <div id="projects">
                <a href="http://www.cnieg.fr" target="_blank"><img class="cnieg" src="{{STATIC_URL}}img/logos/cnieg_medium.jpg"/></a>
                <a href="https://www.yousendit.com/" target="_blank"><img src="{{STATIC_URL}}img/logos/yousendit_medium.jpg"/></a>
                <a href="http://en.scut.edu.cn/" target="_blank"><img class="scut" src="{{STATIC_URL}}img/logos/scut_medium.jpg"/></a>
                <a href="http://www.capgemini.com/" target="_blank"><img src="{{STATIC_URL}}img/logos/capgemini_medium.jpg"/></a>
            </div>
        </div>

        <div class="slide" style="display: none;">
            <h1>{{ data.construction }}</h1>
            <img src="{{STATIC_URL}}img/background/barrier.png"/>
        </div>

        <div class="slide" style="display: none;">
            <h1>{{ data.construction }}</h1>
            <img src="{{STATIC_URL}}img/background/barrier.png"/>
        </div>

        <div class="slide" style="display: none;">
            <h1>{{ data.construction }}</h1>
            <img src="{{STATIC_URL}}img/background/barrier.png"/>
        </div>
    </div>
</div>

<img id="right_arrow" class="next nav" src="{{STATIC_URL}}img/icons/arrow_right.png"/>
