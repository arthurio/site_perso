<form action='{% url mail %}' name='mail'>
    {% csrf_token %}
    <table>
        <tr>
            <td><div class="wrapper"><input class="empty" value="{{ data.contact.first_name }}" type="text" name="first_name"/><img src="{{ STATIC_URL }}img/icons/icon-error.png" name="first_name" class="error"/><img src="{{ STATIC_URL }}img/icons/icon-success.png" name="first_name" class="success"/></div></td>
            <td class='separator'></td>
            <td><div class="wrapper"><input class="empty" value="{{ data.contact.last_name }}" type="text" name="last_name"/><img src="{{ STATIC_URL }}img/icons/icon-error.png" name="last_name" class="error"/><img src="{{ STATIC_URL }}img/icons/icon-success.png" name="last_name" class="success"/></div></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td colspan="3"><div class="wrapper"><input class="empty" value="{{ data.contact.email }}" type="text" name="email"/><img src="{{ STATIC_URL }}img/icons/icon-error.png" name="email" class="error"/><img src="{{ STATIC_URL }}img/icons/icon-success.png" name="email" class="success"/></div></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td colspan="3"><div class="wrapper"><textarea class="empty" name="message" rows="10" width="100%">{{ data.contact.message }}</textarea><img src="{{ STATIC_URL }}img/icons/icon-error.png" name="message" class="error"/><img src="{{ STATIC_URL }}img/icons/icon-success.png" name="message" class="success"/></div></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td colspan="3"><center><button class="red_button" type="submit">{{ data.contact.button }}</button></center></td>
        </tr>
    </table>

    <div id="first_name_error" name="first_name" class="error"></div>
    <div id="last_name_error" name="last_name" class='error'></div>
    <div id="email_error" name="email" class='error'></div>
    <div id="message_error" name="message" class='error'></div>
</form>
